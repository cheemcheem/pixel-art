name: CD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Test, Build, Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Start NPM Cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{runner.os}}-node-${{hashFiles('**/package-lock.json')}}
          restore-keys: |
            ${{runner.os}}-node-

      - name: Install Node Modules
        run: npm install

      - name: Run Tests (none atm smh)
        run: CI=true npm test --passWithNoTests

      - name: Build Project
        run: npm run build

      - name: Prepare SSH Key
        if: ${{github.ref == 'refs/heads/develop'}}
        run: 'echo "$SSH_KEY" > key && chmod 700 key'
        shell: bash
        env:
          SSH_KEY: ${{secrets.KEY}}

      - name: Upload Project to Dev Server
        run: scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i key -r build/* ${{secrets.USERNAME}}@${{secrets.HOST}}:${{secrets.PATH}}

      - name: Deploy Project on Dev Server
        run: ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i key ${{secrets.USERNAME}}@${{secrets.HOST}} ${{secrets.RESTART_SERVICE}}